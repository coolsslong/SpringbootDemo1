<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>for loop</h1>
    <table>
        <tr th:each="user,iterStat : ${users}">
            <td th:text="${user.name}">neo</td>
            <td th:text="${user.gender}">6</td>
            <td th:text="${user.id}">213</td>
            <td th:text="${iterStat.index}">index</td>
        </tr>
    </table>
</body>
</html>
