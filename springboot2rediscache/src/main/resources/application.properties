#数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/demo?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis配置
#配置项目中实体类包路径
mybatis.type-aliases-package=com.ssl.springboot2rediscache.entity

#redis配置
spring.redis.host=localhost
# Redis 数据库索引（默认为 0）
spring.redis.database=0
# Redis 服务器连接端
spring.redis.port=6379 
# Redis 服务器连接密码（默认为空）
spring.redis.password=
# 连接池最?连接数（使?负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=8
# 连接池最?阻塞等待时间（使?负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最?空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最?空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0

#查看redis缓存自动配置是否匹配了
debug=true